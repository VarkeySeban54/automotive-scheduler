<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ title }}</title>
    <style>
        body { font-family: Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; margin: 0; background: #f8fafc; color: #0f172a; }
        .shell { min-height: 100vh; display: grid; place-items: center; padding: 20px; }
        .card { width: min(700px, 100%); background: #fff; border: 1px solid #e2e8f0; border-radius: 14px; padding: 26px; box-shadow: 0 10px 25px rgba(15,23,42,0.08); }
        h1 { margin-top: 0; }
        .muted { color: #64748b; }
        a.logout { display: inline-block; margin-top: 16px; color: #0f172a; font-weight: 700; }
    </style>
</head>
<body>
    <main class="shell">
        <section class="card">
            <h1>{{ title }}</h1>
            <p>Welcome, <strong>{{ user_name }}</strong>.</p>
            <p class="muted">Signed in as <strong>{{ role_label }}</strong>. Access scope: {{ allowed_area }}.</p>
            {% if current_role == 'admin' %}<a class="logout" href="/admin/users">Manage Users</a> Â· {% endif %}<a class="logout" href="/logout">Logout</a>
        </section>
    </main>
</body>
</html>
