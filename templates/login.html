<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Auto Shop Login</title>
    <style>
        :root {
            --bg: #0b1020;
            --surface: #ffffff;
            --text: #111827;
            --muted: #6b7280;
            --brand: #f5cc1f;
            --brand-dark: #d9b300;
            --danger: #b91c1c;
            --danger-bg: #fee2e2;
            --border: #d1d5db;
        }
        * { box-sizing: border-box; }
        body {
            margin: 0;
            min-height: 100vh;
            font-family: Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            color: var(--text);
            display: grid;
            place-items: center;
            background:
                radial-gradient(circle at top right, rgba(245, 204, 31, 0.18), transparent 40%),
                radial-gradient(circle at bottom left, rgba(245, 204, 31, 0.12), transparent 50%),
                var(--bg);
            padding: 16px;
        }
        .card {
            width: min(460px, 100%);
            background: var(--surface);
            border-radius: 16px;
            padding: 28px;
            border: 1px solid var(--border);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.24);
        }
        h1 {
            margin: 0;
            font-size: clamp(1.3rem, 3vw, 1.8rem);
            text-align: center;
        }
        p.subtitle {
            margin: 8px 0 20px;
            text-align: center;
            color: var(--muted);
        }
        .field { margin-bottom: 14px; }
        label {
            display: block;
            margin-bottom: 6px;
            font-weight: 600;
            font-size: 0.95rem;
        }
        input {
            width: 100%;
            border: 1px solid var(--border);
            border-radius: 10px;
            padding: 11px 12px;
            font-size: 1rem;
        }
        input:focus {
            outline: none;
            border-color: var(--brand-dark);
            box-shadow: 0 0 0 3px rgba(245, 204, 31, 0.25);
        }
        fieldset {
            border: 1px solid var(--border);
            border-radius: 10px;
            margin: 0 0 16px;
            padding: 10px 12px 4px;
            text-align: left;
        }
        legend {
            padding: 0 4px;
            font-weight: 700;
            font-size: 0.9rem;
        }
        .radio-row {
            display: flex;
            align-items: flex-start;
            justify-content: flex-start;
            gap: 8px;
            margin-bottom: 8px;
            text-align: left;
        }

        .radio-row input[type="radio"] {
            margin: 3px 0 0;
            flex: 0 0 auto;
            width: auto;
        }
        .btn {
            width: 100%;
            border: 0;
            border-radius: 10px;
            background: linear-gradient(135deg, var(--brand), var(--brand-dark));
            color: #111827;
            font-weight: 700;
            font-size: 1rem;
            padding: 12px;
            cursor: pointer;
        }
        .error {
            margin-top: 12px;
            padding: 10px;
            border-radius: 10px;
            background: var(--danger-bg);
            color: var(--danger);
            font-weight: 600;
        }
    </style>
</head>
<body>
    <main class="card" aria-labelledby="login-heading">
        <h1 id="login-heading">Marvel Auto Shop Scheduler</h1>
        <p class="subtitle">Internal login portal</p>

        <form method="post" action="/auth/login">
            <div class="field">
                <label for="email">Email</label>
                <input id="email" name="email" type="email" autocomplete="username" required />
            </div>

            <div class="field">
                <label for="password">Password</label>
                <input id="password" name="password" type="password" autocomplete="current-password" required />
            </div>

            <fieldset>
                <legend>Role</legend>
                <label class="radio-row" for="role-admin">
                    <input id="role-admin" type="radio" name="role" value="admin" required />
                    <span>Admin</span>
                </label>
                <label class="radio-row" for="role-frontdesk">
                    <input id="role-frontdesk" type="radio" name="role" value="frontdesk" required />
                    <span>Front Desk</span>
                </label>
                <label class="radio-row" for="role-mechanic">
                    <input id="role-mechanic" type="radio" name="role" value="mechanic" required />
                    <span>Mechanic</span>
                </label>
            </fieldset>

            <button class="btn" type="submit">Login</button>

            {% if error %}
            <p class="error" role="alert">{{ error }}</p>
            {% endif %}
        </form>
    </main>
</body>
</html>
