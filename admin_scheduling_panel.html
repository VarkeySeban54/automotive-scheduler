<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Scheduling Panel (Legacy Entry)</title>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: grid;
            place-items: center;
            font-family: Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f8fafc;
            color: #0f172a;
        }

        .card {
            max-width: 700px;
            margin: 24px;
            padding: 28px;
            border-radius: 14px;
            border: 1px solid #dbe4f0;
            background: #ffffff;
            box-shadow: 0 10px 24px rgba(15, 23, 42, 0.08);
            line-height: 1.6;
        }

        h1 {
            margin-top: 0;
            margin-bottom: 10px;
            font-size: 1.5rem;
        }

        code {
            background: #f1f5f9;
            padding: 2px 6px;
            border-radius: 6px;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>This file is a legacy entry point.</h1>
        <p>The active admin dashboard is served by Flask from <code>index.html</code> at <code>/admin/dashboard</code>.</p>
        <p>If you opened this file from disk, API calls will fail. Start the backend with <code>python app.py</code> and open <a href="http://localhost:5000/login">http://localhost:5000/login</a>.</p>
        <p id="status">Redirecting to the correct app routeâ€¦</p>
    </div>

    <script>
        if (window.location.protocol === 'file:') {
            document.getElementById('status').textContent = 'File mode detected. Please use http://localhost:5000/login after starting python app.py.';
        } else {
            window.location.replace('/login');
        }
    </script>
</body>
</html>
